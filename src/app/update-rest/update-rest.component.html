<div class="addRest">
    <h1>Edit Restaurant</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Restaurant data Updated successfully !.
  <button (click)=" closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="addFormDiv">
<form [formGroup]="editRestaurant" (ngSubmit)="updateResto()">
    <div class="mb-3">
      <label class="form-label">Restaurant Name</label>
      <input type="text" class="form-control" placeholder="Enter Restaurant Name" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" placeholder="Enter Restaurant Address" formControlName="address">
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input type="text" class="form-control" placeholder="Enter Restaurant Mobile" formControlName="mobile">
    </div>
    <button type="submit" class="btn btn-dark" >Update</button>
    
  </form>
</div>
